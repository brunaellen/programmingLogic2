<canvas width="600" height="400"></canvas>

<script>

    var canvas = document.querySelector("canvas");
    var paintBrush = canvas.getContext("2d");

    function drawText(x, y, text){
        paintBrush.font = "15px Georgia";
        paintBrush.fillStyle = "black";
        paintBrush.fillText(text, x, y);
    }

    function drawRectangle(x, y, width, height, color){
        paintBrush.fillStyle = color;
        paintBrush.fillRect(x, y, width, height);
        paintBrush.strokeStyle = "black";
        paintBrush.strokeRect(x, y, width, height);
    }
    

    function drawBar(x, y, serie, color, text){
        drawText(x, y - 10, text);

        var sumOfHeight = 0;
        for(var i = 0; i < serie.length; i++){
            var height = serie[i];
            drawRectangle(x, y + sumOfHeight, 50, height, color[i]);
            sumOfHeight = sumOfHeight + height;
        }

    }    

        var color = ["blue", "green", "yellow", "red"];
        var serie2015 = [50, 25, 20, 5];
        var serie2016 = [65, 20, 13, 2];
    

    drawBar(50, 50, serie2015, color, "2015");
    
    drawBar(150, 50, serie2016, color, "2016"); 

</script>
